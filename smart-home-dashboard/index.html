<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全館 リアルタイム状況</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="realtime-clock"></div>

    <h1 id="main-title">全館 リアルタイム状況</h1>

    <div class="legend-container">

            <span class="legend-ac"></span><span>エアコン</span>

    <div class="floor-nav">
        <a href="#floor-1f">1F (リビング・台所)</a>
        <a href="#floor-2f">2F (寝室・洋室)</a>
    </div>

    <h2 id="floor-1f" class="floor-title">1F</h2>
    <div class="room-container" id="container-1f">
        <img src="floor1.png" alt="1F間取り図" class="background-image">

        <div id="dot-PIR1" class="pir-dot" style="top: 57.2%; left: 41.5%;"></div>

        <div id="dot-PIR17" class="pir-dot" style="top: 79.4%; left: 73.9%;"></div>

        <div id="app-C0A8033B-013501" class="appliance-icon air" style="top: 85.2%; left: 52.6%;"></div>

    </div>

    <div class="room-container" id="container-2f">

    <script src="app.js"></script>
