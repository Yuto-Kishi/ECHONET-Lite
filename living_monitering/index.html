<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイム在室状況</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>食堂・居間位置状況</h1>

    <div id="room-container">
        <img src="living_dining.png" alt="食堂・居間" class="background-image">

        <div class="zone-grid">
            <div id="zone-north-west" class="zone">North West</div>
            <div id="zone-north" class="zone">North</div>
            <div id="zone-north-east" class="zone">North East</div>

            <div id="zone-west" class="zone">West</div>
            <div id="zone-center" class="zone">食堂・居間</div>
            <div id="zone-east" class="zone">East</div>

            <div id="zone-south-west" class="zone">South West</div>
            <div id="zone-south" class="zone">South</div>
            <div id="zone-south-east" class="zone">South East</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
