<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイム在室・環境状況</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="realtime-clock"></div>

    <h1 id="main-title">食堂・居間 リアルタイム在室・環境状況</h1>

    <div id="air-quality-container">
        <div class="aq-box" id="box-co2">
            <span class="aq-label">CO2</span>
            <span class="aq-value" id="val-co2">---</span>
            <span class="aq-unit">ppm</span>
        </div>
        <div class="aq-box" id="box-temp">
            <span class="aq-label">温度</span>
            <span class="aq-value" id="val-temp">--.-</span>
            <span class="aq-unit">°C</span>
        </div>
        <div class="aq-box" id="box-hum">
            <span class="aq-label">湿度</span>
            <span class="aq-value" id="val-hum">--.-</span>
            <span class="aq-unit">%</span>
        </div>
        <div class="aq-box" id="box-pm25">
            <span class="aq-label">PM2.5</span>
            <span class="aq-value" id="val-pm25">--.-</span>
            <span class="aq-unit">µg/m³</span>
        </div>
        <div class="aq-box" id="box-voc">
            <span class="aq-label">VOC</span>
            <span class="aq-value" id="val-voc">---</span>
            <span class="aq-unit">index</span>
        </div>
        <div class="aq-box" id="box-nox">
            <span class="aq-label">NOx</span>
            <span class="aq-value" id="val-nox">---</span>
            <span class="aq-unit">index</span>
        </div>
    </div>

    <div id="room-container">
        <img src="living_dining.png" alt="食堂・居間" class="background-image">

        <div class="zone-grid">
            <div id="zone-north-west" class="zone">North West</div>
            <div id="zone-north" class="zone">North</div>
            <div id="zone-north-east" class="zone">North East</div>

            <div id="zone-west" class="zone">West</div>
            <div id="zone-center" class="zone">食堂・居間</div>
            <div id="zone-east" class="zone">East</div>

            <div id="zone-south-west" class="zone">South West</div>
            <div id="zone-south" class="zone">South</div>
            <div id="zone-south-east" class="zone">South East</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
